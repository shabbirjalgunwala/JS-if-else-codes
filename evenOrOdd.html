<html>
    <head>
        <title>EvenOrOdd</title>
        <script>
            //Program for Checking the Given Number is Even or Odd
            
            let number  ;

            //Taking Number as Input to Check
            number = parseInt(prompt("Enter the Number :"));

            if(number % 2 == 0)
            {
                //If Condition become True This Block of Statement will be Executed
                document.write("The Given Number is Even");
                console.log("The Given Number is Even");
            }
            else
            {
                //Else This Block of Statement will be Executed
                document.write("The Given Number is Odd");
                console.log("The Given Number is Odd");
            }
        </script>
    </head>

    <body></body>
</html>
