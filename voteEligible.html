<html>
    <head>
        <title>VoteEligibility</title>
        <script>
            //Program for Checking the Vote Eligibility
            let vote ;

            //Taking Number as Input to Check
            vote = parseInt(prompt("Enter Your Age :"));

            if(vote >= 18)
            {
                //If Condition become True this Block of Statements will be Executed
                document.write("You are Eligible to Vote");
                console.log("You are Eligible to Vote");
            }
            else
            {
                //Else this Block of Statements will be Executed
                document.write("You are Not Eligible to Vote");
                console.log("You are Not Eligible to Vote");
            }
        </script>
    </head>
</html>
