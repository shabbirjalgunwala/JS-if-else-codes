<html>
    <head>
        <title>LeapYear</title>
        <script>
            //Program for Checking the Given Year is Leap Year or Not
            
            let leapYear ;
            
            //Taking Year as Input to Check
            leapYear = parseInt(prompt("Enter the Year :"));

            if(leapYear % 4 == 0)
            {
                //If Condition become True This Block of Statement will be Executed
                document.write("The Given Year is Leap Year");
                console.log("The Given Year is Leap Year");
            }
            else
            {
                //Else This Block of Statement will be Executed
                document.write("The Given Year is Not Leap Year");
                console.log("The Given Year is Not Leap Year");
            }
        </script>
        
    </head>

    <body></body>
</html>
